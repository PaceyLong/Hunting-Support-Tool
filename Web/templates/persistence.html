{% extends "index.html" %}

{% block content %}
    <div class="row">
        <div class="side col-sm">
        <form method="POST" class="top">
            <h5>Access Key Creation</h5>
            <button type="submit" class="btn btn-primary" name="action" value="accessKeyCreation">Search</button>

            <h5 style="margin-top: 30px">AWS Account Enumeration</h5>
            <button type="submit" class="btn btn-primary" name="action" value="s3Enumeration">Search</button>

            <h5 style="margin-top: 30px">Suspicious User Agents</h5>
            <div class="input-group">
                <div class="form-group">
                    <label for="attributesValue">UserAgent Activity</label>
                    <input type="text" class="form-control" id="specificIPAction" name="attributesValue" placeholder="Enter IP" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="action" value="specificIPAction">Search</button>

            <h5 style="margin-top: 30px">Created Roles</h5>
            <div class="input-group">
                <div class="form-group">
                    <label for="attributesValue">userAgent Activity</label>
                    <input type="text" class="form-control" id="attributesValue" name="attributesValue"
                           placeholder="Enter specific user agent activity" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="action" value="specificUserAgentActivity">Search</button>

            <h5 style="margin-top: 30px">Role Added To Instance Profile</h5>
            <div class="input-group">
                <div class="form-group">
                    <label for="attributesKey">Attributes Key</label>
                    <input type="text" class="form-control" id="attributesKey" name="attributesKey" placeholder="Enter attributes key" />
                    <label for="attributesValue">Attributes Value</label>
                    <input type="text" class="form-control" id="attributesValue" name="attributesValue" placeholder="Enter attributes value" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="action" value="s3BucketExfiltration">Search</button>
        </form>
        </div>
        <div class="top col-sm-10">
            <h3 align="center">Hunting For Persistence Tactic</h3>
            <div style="overflow-x: auto;">
                {% if boolean == True %}
                    {% for table in tables %}
                        {{ table|safe }}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
